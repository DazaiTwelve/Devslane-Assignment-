<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment 52.4</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-10 font-sans">

  <div class="max-w-4xl mx-auto flex gap-10">
    
    <img src="https://codeyogi.io/bag.jpg" alt="Bag" class="w-80 h-auto rounded shadow" />

    <div class="flex flex-col gap-4">
      <h1 class="text-3xl font-bold">Fjallraven - Foldsack No. 1 Backpack</h1>
      <p class="text-gray-700 text-lg">Your perfect pack for everyday use and walks in the forest.</p>

      <div class="flex items-center gap-1">
        <img src="https://codeyogi.io/star.png" alt="Star" class="w-5" />
        <img src="https://codeyogi.io/star.png" alt="Star" class="w-5" />
        <img src="https://codeyogi.io/star.png" alt="Star" class="w-5" />
        <img src="https://codeyogi.io/star.png" alt="Star" class="w-5" />
        <img src="https://codeyogi.io/grey-star.png" alt="Star" class="w-5" />
        <span class="ml-2 text-sm text-gray-600">(120 reviews)</span>
      </div>

      <div class="flex gap-3 mt-2">
        <img src="https://codeyogi.io/bag_1.jpg" alt="Small Bag 1" class="w-16 h-16 rounded border border-gray-300" />
        <img src="https://codeyogi.io/bag_2.jpg" alt="Small Bag 2" class="w-16 h-16 rounded border border-gray-300" />
        <img src="https://codeyogi.io/bag_3.jpg" alt="Small Bag 3" class="w-16 h-16 rounded border border-gray-300" />
        <img src="https://codeyogi.io/bag_4.jpg" alt="Small Bag 4" class="w-16 h-16 rounded border border-gray-300" />
      </div>

      <div>
        <p class="text-2xl font-semibold text-green-600 mt-2">$109.95</p>
        <button class="mt-4 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

</body>
</html>
